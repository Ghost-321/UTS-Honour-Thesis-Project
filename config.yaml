  swinir_ckpt: ""

# ============================================================
# RUNTIME CONFIGURATION
# ============================================================
run:
  device: "cuda"
  num_workers: 4
  prefetch_factor: 2
  seed: 42

# ============================================================
# SUPER-RESOLUTION SETTINGS
# ============================================================
sr:
  scale: 2
  patch: 320
  stride: 160
  batch: 32
  epochs: 12
  lr: 0.0002
  alpha: 0.7
  lambda_ssim: 0.1
  models: ["bicubic", "srcnn", "fsrcnn", "espcn", "esrgan", "swinir"]

  esrgan:
    tile: 0
    tile_pad: 10
    pre_pad: 0

# ============================================================
# ZERO-SHOT LEARNING CONFIGURATION
# ============================================================
zsl:
  dataset: "aptos"
  classes: "binary_aptos"
  backbones: ["clip", "retclip"]
  prompt_ensemble: true

# ============================================================
# EVALUATION PARAMETERS
# ============================================================
eval:
  binary_balance: 150

# ============================================================
# TRAINED SUPER-RESOLUTION MODEL CHECKPOINTS
